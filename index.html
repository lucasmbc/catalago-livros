<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cartálago de Livros</title>
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;1,400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Catálago de Livros</h1>
            </header>
            <main>
                <section>
                    <div class="container-form">
                        <form>
                            <label for="title">Título:</label>
                            <input type="text" id="title" />

                            <label for="author">Autor:</label>
                            <input type="text" id="author" />

                            <label for="genre">Gênero:</label>
                            <input type="text" id="genre" />

                            <label for="publication">Ano de publicação:</label>
                            <input type="text" id="publication" />

                            <label for="review">Avaliação:</label>
                            <input type="text" id="review" />

                            <button type="submit" id="btn-submit">
                                Enviar
                            </button>
                        </form>
                    </div>
                </section>

                <section>
                    <div class="catalog">
                        <div class="item">
                            <h2>Título: Código Limpo</h2>
                            <h3>Autor: Robert C. Martin</h3>
                            <h3>Gênero: Programação</h3>
                            <h3>Ano de Publicação: 2009</h3>
                            <h3>Avaliação: Livro muito bom.</h3>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script src="src/js/script.js"></script>
    </body>
</html>
